<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” QuantPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/quantpath/assets/css/tailwind.css">
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Create account</h2>
    <form id="regForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full name" class="w-full border px-3 py-2 rounded" required />
      <input id="email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
      <div class="flex justify-between items-center">
        <button class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
        <a href="/quantpath/frontend/login.html" class="text-sm text-blue-600">Login</a>
      </div>
      <div id="msg" class="text-sm text-red-600 mt-2"></div>
    </form>
  </div>

  <script>
  document.getElementById('regForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg'); msg.textContent = '';
    try {
      const form = new FormData();
      form.append('name', name); form.append('email', email); form.append('password', password);
      const res = await fetch('/quantpath/backend/register.php', { method:'POST', body: form });
      const data = await res.json();
      if (!res.ok) { msg.textContent = data.error || 'Registration failed'; return; }
      window.location.href = '/quantpath/frontend/login.html';
    } catch (err) { msg.textContent = 'Network error'; }
  });
  </script>
</body>
</html>
