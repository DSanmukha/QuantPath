<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” QuantPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/quantpath/assets/css/tailwind.css">
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
      <div class="flex justify-between items-center">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        <a href="/quantpath/frontend/register.html" class="text-sm text-blue-600">Register</a>
      </div>
      <div id="msg" class="text-sm text-red-600 mt-2"></div>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg'); msg.textContent = '';
    try {
      const res = await fetch('/quantpath/backend/login.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });
      const data = await res.json();
      if (!res.ok) { msg.textContent = data.error || 'Login failed'; return; }
      window.location.href = '/quantpath/frontend/dashboard.php';
    } catch (err) { msg.textContent = 'Network error'; }
  });
  </script>
</body>
</html>
