<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In — QuantPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/quantpath/assets/css/tailwind.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 flex items-center justify-center px-4">
  <!-- Gradient Background -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/quantpath/frontend/index.html" class="inline-flex items-center justify-center gap-3 group">
        <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-lg group-hover:shadow-lg group-hover:shadow-indigo-500/50 transition">
          Q
        </div>
        <div class="text-2xl font-bold">QuantPath</div>
      </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-8 shadow-2xl">
      <h2 class="text-2xl font-bold mb-6">Sign In</h2>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm text-slate-400 font-medium mb-2">Email Address</label>
          <input id="email" type="email" placeholder="name@example.com" class="w-full bg-slate-800/50 border border-slate-700 px-4 py-2.5 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required />
        </div>

        <div>
          <label class="block text-sm text-slate-400 font-medium mb-2">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="w-full bg-slate-800/50 border border-slate-700 px-4 py-2.5 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-2.5 rounded-lg transition shadow-lg shadow-indigo-500/25 mt-6">
          Sign In
        </button>

        <div id="msg" class="text-sm text-red-400 mt-2 text-center font-medium hidden"></div>
      </form>

      <div class="mt-6 pt-6 border-t border-white/10 text-center text-sm">
        <p class="text-slate-400">Don't have an account? <a href="/quantpath/frontend/register.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Sign up</a></p>
      </div>
    </div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="/quantpath/frontend/index.html" class="text-slate-400 hover:text-slate-300 text-sm transition">← Back to Home</a>
    </div>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    msg.textContent = '';
    msg.classList.add('hidden');
    
    try {
      const res = await fetch('/quantpath/backend/login.php', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'same-origin',
        body: JSON.stringify({email,password})
      });
      const data = await res.json();
      if (!res.ok) { 
        msg.textContent = data.error || 'Login failed'; 
        msg.classList.remove('hidden');
        return; 
      }
      window.location.href = '/quantpath/frontend/dashboard.php';
    } catch (err) { 
      msg.textContent = 'Network error'; 
      msg.classList.remove('hidden');
    }
  });
  </script>
</body>
</html>
