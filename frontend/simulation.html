<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulation — QuantPath (static)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/quantpath/assets/css/tailwind.css">
</head>
<body class="min-h-screen bg-slate-50">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-lg font-semibold">QuantPath</div>
    <div class="flex items-center gap-3">
      <a href="dashboard.html" class="px-3 py-2 bg-gray-200 rounded">Dashboard</a>
      <a href="index.html" class="px-3 py-2 bg-gray-200 rounded">Home</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Monte Carlo Simulation (static preview)</h2>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4">
        <input placeholder="Ticker (AAPL)" class="border px-3 py-2 rounded" />
        <input placeholder="Initial Price (S0)" class="border px-3 py-2 rounded" />
        <input placeholder="Paths" class="border px-3 py-2 rounded" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input placeholder="Drift μ" class="border px-3 py-2 rounded" />
        <input placeholder="Volatility σ" class="border px-3 py-2 rounded" />
        <input placeholder="Horizon (years)" class="border px-3 py-2 rounded" />
      </div>

      <div class="flex gap-3 mb-6">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Fetch (demo)</button>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">Run (demo)</button>
        <button class="bg-green-600 text-white px-4 py-2 rounded">Save (demo)</button>
      </div>

      <div class="p-4 border rounded">
        <h4 class="font-medium mb-2">Simulation preview</h4>
        <!-- Static SVG placeholder for chart -->
        <svg width="100%" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg" class="bg-white">
          <rect width="100%" height="100%" fill="#ffffff"/>
          <polyline fill="none" stroke="#60a5fa" stroke-width="2" points="0,180 80,150 160,140 240,120 320,110 400,90 480,100 560,80 640,70 720,60 800,50"/>
          <text x="12" y="20" fill="#64748b" font-size="12">Static chart placeholder</text>
        </svg>

        <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-3 border rounded text-center">
            <div class="text-sm text-slate-500">Expected Price</div>
            <div class="text-2xl font-semibold">—</div>
          </div>
          <div class="p-3 border rounded text-center">
            <div class="text-sm text-slate-500">Median Price</div>
            <div class="text-2xl font-semibold">—</div>
          </div>
          <div class="p-3 border rounded text-center">
            <div class="text-sm text-slate-500">95% CI</div>
            <div class="text-2xl font-semibold">—</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
